<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/course.css" />
        <meta name="description" content="JavaScript (ES6) - jQuery Course of the IT Factory @ Thomas More Kempen" />
        <title>Dynamic generated content</title>
        <style>
            section > span {
                display: inline-block;
                text-align: center;
                width: 3rem;
                line-height: 3rem;
                border: 1px solid #000;
                margin: 0.5rem;
                background-color: darksalmon;
                cursor: pointer;
            }

            #section2 > span {
                background-color: lightgreen;
            }
        </style>
    </head>
    <body>
        <tmk-navbar active="jq"></tmk-navbar>
        <main class="container">
            <h1>Dynamic generated content</h1>
            <section id="section1">
                <span>10</span>
            </section>
            <section id="section2">
                <span>20</span>
            </section>
            <hr />
            <pre data-src="dynamicContent.js"></pre>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../js/app.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script src="dynamicContent.js"></script>
    </body>
</html>
