<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../../css/course.css" />
        <meta name="description" content="JavaScript (ES6) - jQuery Course of the IT Factory @ Thomas More Kempen" />
        <title>Accordion</title>
        <style>
            #gallery {
                display: flex;
                flex-wrap: wrap;
                line-height: 0;
            }

            #gallery div {
                position: relative;
                border: 1px solid #000;
                width: 200px;
                height: 200px;
            }

            #gallery div span {
                position: absolute;
                top: 0px;
                left: 0px;
                width: 200px;
                height: 200px;
                z-index: -1;
                font-size: 5rem;
                line-height: 200px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <tmk-navbar active="ex"></tmk-navbar>
        <main class="container">
            <h1>Picsum photo gallery (advanced)</h1>
            <div id="gallery"></div>
            <hr />
            <pre data-src="picsum_gallery_advanced.js"></pre>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../../js/app.js"></script>
        <script src="../../../js/jquery.min.js"></script>
        <script src="picsum_gallery_advanced.js"></script>
    </body>
</html>
